name: Keep Render App Alive

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ping-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Open and Keep Render App Alive
        run: |
          node -e "
          const { chromium } = require('playwright');
          (async () => {
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();
            
            console.log('ğŸ”„ Pinging Render app...');
            console.log('Time:', new Date().toISOString());
            
            try {
              await page.goto('https://resume-hqeh.onrender.com', { 
                waitUntil: 'networkidle',
                timeout: 60000 
              });
              
              console.log('âœ… Successfully loaded:', await page.title());
              console.log('ğŸ“Š Status: App is awake');
            } catch (error) {
              console.error('âŒ Error:', error.message);
            } finally {
              await browser.close();
            }
          })();
          "
